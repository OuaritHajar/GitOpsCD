apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default


  source:
    repoURL: https://github.com/OuaritHajar/GitOpsCD.git 
    targetRevision: HEAD 
    path: GitOps_cd
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prume: true
